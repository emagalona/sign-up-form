<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="left-section"></section>
    <section class="right-section">
        <div class="right-intro">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</span>

            <span>
                You <em>know</em> you want to.
            </span>
        </div>
        <div class="right-form">
            <form action="">
                <div class="input-container">
                    <span>Let's do this!</span>
                    <div class="contact-info">
                        <ul>
                            <li>
                                <label for="user_first_name">FIRST NAME</label>
                                <input type="text" id="user_first_name" name="user_first_name">
                            </li>
                            <li>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">
                            </li>
                            <li>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="user_last_name">LAST NAME</label>
                                <input type="text" id="user_last_name" name="user_last_name">
                            </li>
                            <li>
                                <label for="user_phone">PHONE NUMBER</label>
                                <input type="text" id="user_phone" name="user_phone">
                            </li>
                            <li>
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="user_confirm_password" name="user_confirm_password">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="create-account">
                    <button>Create Account</button>
                </div>
            </form>
        </div>
        <div class="right-login">
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </section>
</body>
</html>
